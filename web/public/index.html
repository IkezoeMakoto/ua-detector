<div class="container cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <!-- Header -->
  <header class="masthead mb-auto">
    <div class="inner">
      <h1 class="masthead-brand">Zoe.tools</h1>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="https://blog.zoe.tools">Developer Blog</a>
        <a class="nav-link" href="https://github.com/IkezoeMakoto/ua-detector">github.com</a>
        <a class="nav-link" href="mailto:150283t@gmail.com">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main role="main" class="inner cover">
    <h1 class="cover-heading">User Agent Detector</h1>
    <p>
      任意のユーザエージェントを判定することができます。
    </p>

    <form>
      <div class="input-group">
        <input name="ua" class='js-ua form-control' type='text' placeholder="UserAgentを入力">
        <span class="input-group-btn">
          <button type="button" class='js-ua-detect btn btn-default'>判定♪</button>
        </span>
      </div>
      <span class="small">
        ※自分の環境を調べたい場合はそのまま判定ボタンを押してください。
      </span>
    </form>

    <div class="row"><p></p></div>

    <div class="row">
      <span class="col-md-12 ">
        <p class="lead">▼判定結果</p>
      </span>
    </div>

    <div class="row">
      <p class="lead col-md-4">OS</p>
      <p class="lead col-md-4">Browser</p>
      <p class="lead col-md-4">Browser Version</p>
    </div>

    <div class="row">
      <p class="col-md-4 js-os"></p>
      <p class="col-md-4 js-browser"></p>
      <p class="col-md-4 js-browser-version"></p>
    </div>
  </main>
